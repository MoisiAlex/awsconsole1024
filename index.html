<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
        <div class="flex-container">
            <img src="amazon-connect-logo.png">
            <h2>Amazon Connect CCP </h2>
        </div>
 
    <div class="flex-container column mainBody">
    <div class="flex-container">
        <div id="containerDiv" class="ccp" >
            <!--Amazon CCP will go here-->
        </div>
      
        <fieldset class ="contactAttributes border">
            <legend class="border">Contact Details</legend>            
            <table id="attributesTable" class="attributesTable">
                <thead>
                    <tr>
                        <th>Attribute Name </th>
                        <th>Attribute Value </th>
                    </tr>
                </thead>
              <tbody>
                    <tr><td></td><td></td></tr>
                  <!-- Contact attributes will go here-->
              </tbody>
            </table>
        </fieldset>     
            
         </div>  
      
<fieldset class="queueStats border">
            <legend class= "border">Queue Stats</legend>
            <table id="queueTable" class="queueTable">
               
                    <tr>
                        <th>Calls In Queue: </th>
                        <td id="calls"> </td>
                        <th>Longest Wait Time: </th>
                        <td id="lwt"> </td>
                    </tr>
                    <tr>
                        <th>Available Agents: </th>
                        <td id="availableAgents"> </td>
                        <th>Online Agents: </th>
                        <td id="onlineAgents"> </td>
                    </tr>
              

            </table>
            
            
        </fieldset>

    </div>
</body> 
</html>
